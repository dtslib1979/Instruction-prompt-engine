<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cache Reset</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #f0f0f0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>PWA Cache Reset Utility</h1>
    <p>This utility will clear all service worker registrations and caches for the Instruction Prompt Engine PWA.</p>
    
    <div id="status" class="status">
        Ready to reset...
    </div>
    
    <button id="resetBtn" onclick="resetPWA()">Reset PWA Cache</button>
    
    <script>
        async function resetPWA() {
            const statusEl = document.getElementById('status');
            const btnEl = document.getElementById('resetBtn');
            
            try {
                btnEl.disabled = true;
                statusEl.textContent = 'Resetting...';
                statusEl.className = 'status';
                
                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    console.log(`Unregistered ${registrations.length} service workers`);
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    console.log(`Deleted ${cacheNames.length} caches`);
                }
                
                statusEl.textContent = 'Reset complete! Redirecting to fresh PWA...';
                statusEl.className = 'status success';
                
                // Redirect to fresh PWA with version query
                setTimeout(() => {
                    window.location.href = '/Instruction-prompt-engine/?fresh=v17_6';
                }, 2000);
                
            } catch (error) {
                console.error('Reset failed:', error);
                statusEl.textContent = `Reset failed: ${error.message}`;
                statusEl.className = 'status error';
                btnEl.disabled = false;
            }
        }
    </script>
</body>
</html>
